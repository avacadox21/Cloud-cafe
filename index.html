<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud Cafe</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://icon-library.com/images/favicon-icon/favicon-icon-4.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Cloud Cafe</h1>
    <div class="content">
      <form id="add-cafe-form">
        <input type="text" name="name" placeholder="Cafe Name" required />
        <input type="text" name="city" placeholder="Cafe City" required />
        <button id="btn">Add Cafe</button>
      </form>
      <ul id="cafe-list"></ul>
    </div>

    <script src="config.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
